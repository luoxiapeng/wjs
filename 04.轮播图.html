<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <!--导入自己的基本配置css-->
    <link rel="stylesheet" href="css/base.css"/>
    <!--导入自己的css-->
    <link rel="stylesheet" href="css/index.css"/>

</head>
<body>
<div class="banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <!-- 桌面视口的 轮播图 组件 -->
                <a href="#" class='banner_a image_a hidden-xs'>
                </a>
                <!-- 下面的是 小窗口 -->
                <a href="" class='mobile_a hidden-lg hidden-md hidden-sm'>
                    <img src="images/slide_01_640x340.jpg" alt="" class=''>
                </a>
            </div>
            <div class="item">
                <!-- 桌面视口的 轮播图 组件 -->
                <a href="#" class='banner_a image_b hidden-xs'>
                </a>
                <!-- 下面的是 小窗口 -->
                <a href="" class='mobile_a hidden-lg hidden-md hidden-sm'>
                    <img src="images/slide_02_640x340.jpg" alt="" class=''>
                </a>
            </div>
            <div class="item">
                <!-- 桌面视口的 轮播图 组件 -->
                <a href="#" class='banner_a image_c hidden-xs'>
                </a>
                <!-- 下面的是 小窗口 -->
                <a href="" class='mobile_a hidden-lg hidden-md hidden-sm'>
                    <img src="images/slide_03_640x340.jpg" alt="" class=''>
                </a>
            </div>
            <div class="item">
                <!-- 桌面视口的 轮播图 组件 -->
                <a href="#" class='banner_a image_d hidden-xs'>
                </a>
                <!-- 下面的是 小窗口 -->
                <a href="" class='mobile_a hidden-lg hidden-md hidden-sm'>
                    <img src="images/slide_04_640x340.jpg" alt="" class=''>
                </a>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
</body>
</body>
</html>
